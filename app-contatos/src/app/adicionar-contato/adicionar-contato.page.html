<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>adicionar-contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
  <ion-toolbar><ion-title>Novo Contato</ion-title></ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="salvar()">Salvar Contato</ion-button>
</ion-content>
