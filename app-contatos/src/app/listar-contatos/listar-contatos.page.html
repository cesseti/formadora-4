<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Meus Contatos</ion-title>
    
    <ion-buttons slot="end">
      <ion-button routerLink="/adicionar-contato">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-item *ngFor="let contato of contatos$ | async">
      <ion-label>
        <h2>{{ contato.name }}</h2>
        <p>{{ contato.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="(contatos$ | async)?.length === 0" class="ion-text-center ion-padding">
    <p>Nenhum contato salvo ainda.</p>
  </div>

</ion-content>
